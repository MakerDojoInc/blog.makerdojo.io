<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="md-header" role="banner">
      <img src="makerdojo.png" loading="lazy" alt="MakerDojo logo" class="dojo-logo">
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </header>
    
    <main id="content" class="main-content" role="main">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>  
      {{ content }}
    </main>
    <div class="dojo-footer">
      <div class="dojo-container">
        <div class="dojo-footer__stack">
          <div class="dojo-footer__copy">
            <div class="dojo-footer__copy-text">Â© 2022, <span class="dojo-footer__copy-span">makerdojo</span>. All rights reserved.</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
